<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>StitchVR</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header>
      <div class="section-heading">
        <h1>StitchVR</h1>
      </div>
      <div class="section-nav">
        <nav class="navigation">
          <input type="checkbox" class="nav-check" id="nav-check">
          <label class="nav-label" for="nav-check">
            <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
            <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
          </label>
          <ul class="nav list-group">
            <li><a href="#products">Features</a></li>
            <li><a href="#contact">Pricing</a></li>
            <li><a href="#about">Sign up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="banner">
        <figure class="clearfix">
          <img class="img-flex relative" src="images/banner-woman-vr.jpg" alt="">
          <figcaption class="pin-center">
            <h1>EXPERIENCE THE WORLD</h1>
            <p>Turn your photos into a virtual reality landscape in seconds.</p>
          </figcaption>
        </figure>
      </section>
      <section class="howitworks">
        <h2>How it Works</h2>
        <p></p>
      </section>

      <section class="explore">
        <h2>Explore Some Places</h2>
        <p></p>
        <a class="width-half left" href="#">
          <figure class="clearfix">
            <img class="relative img-flex" src="images/london.jpg" alt="">
            <figcaption class="pin-center zindex-1000 cities"><h3>Hong Kong</h3></figcaption>
          </figure>
        </a>
        <a class="width-half right" href="#">
          <figure>
            <img class="img-flex" src="images/london.jpg" alt="">
            <figcaption><h3>London</h3></figcaption>
          </figure>
        </a>
        <a class="width-half left" href="#">
          <figure>
            <img class="img-flex" src="images/london.jpg" alt="">
            <figcaption><h3>Paris</h3></figcaption>
          </figure>
        </a>
        <a class="width-half right" href="#">
          <figure>
            <img class="img-flex" src="images/london.jpg" alt="">
            <figcaption><h3>Tokyo</h3></figcaption>
          </figure>
        </a>

      </section>
    </main>
  <footer></footer>
</body>
</html>
