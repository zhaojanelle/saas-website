<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>StitchVR Sign Up</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700|Open+Sans:300" rel="stylesheet">
</head>
<body>
  <header class="zindex-1 nav-dark pad-b-1-2">
    <div class="section-heading gutter">
      <a class="logo-link" href="index.html">
        <img class="logo" src="images/StitchVRlogo-01.svg" alt="">
      </a>
    </div>
    <div class="section-nav wrapper">
      <nav>
        <input type="checkbox" class="nav-check" id="nav-check">
        <label class="nav-label" for="nav-check">
          <img class="nav-open" src="images/nav-icon.svg" alt="Open Navigation">
          <img class="nav-close" src="images/nav-icon-close.svg" alt="Close Navigation">
        </label>
        <ul class="nav list-group center-text push-r">
          <li>
            <a href="tour.html">Tour</a>
          </li>
          <li>
            <a href="pricing.html">Pricing</a>
          </li>
          <li class="nav-signup">
            <a class="on-page" href="sign-up.html">Sign up</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="push banner-signup">
    <div class="wrapper signup-text island">
      <div class="push-double">
        <h1 class="push-half headings">Sign up now!</h1>
        <hr class="yellow-dash center-text">
        <h2 class="pad-t white kilo">Enjoyed by over 23,000 community members around the world, StitchVR is the number one VR landscape viewer.</h2>
      </div>
      <div class="grid">
        <div class="signup-form island text-left unit xs-1 s-1 m-1 l-1">
          <form method="post" action="https://formspree.io/zhaojanelle@gmail.com">
            <label class="signup-label kilo" for="email">EMAIL</label>
            <input class="push signup-input" type="email" id="email" placeholder="your@email.com" required>
            <label class="signup-label kilo" for="name">NAME</label>
            <input class="push signup-input" type="text" id="name" required>
            <label class="signup-label kilo" for="referral">REFERRAL</label>
            <select class="push signup-input" id="referral">
              <option>Facebook</option>
              <option>Twitter</option>
              <option>Instagram</option>
              <option>Email</option>
              <option>Word of Mouth</option>
              <option>Others</option>
            </select>
            <div class="text-center">
              <button class="btn btn-green" type="submit">Complete Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="wrapper clearfix gutter">
    <div class="socials push">
      <i class="icon i-32">
        <img src="images/icons-facebook.svg" alt="Facebook">
      </i>
      <i class="icon i-32">
        <img src="images/icons-instagram.svg" alt="Instagram">
      </i>
      <i class="icon i-32">
        <img src="images/icons-twitter.svg" alt="Twitter">
      </i>
    </div>
    <div class="copyright push">
      <cite class="not-italic">Copyright Â© 2017 StitchVR Inc.</cite>
    </div>
  </footer>
</body>
</html>
